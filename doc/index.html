<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name=viewport content="width=device-width, initial-scale=1">

	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	<style>
		html, body {
			width: 100%;
			min-height: 100%;
		}
		body {
			font-family: 'Roboto', sans-serif;
			background-color: #2d2c2c;
			color: #e0dddd;
			margin: 0px;
		}
	</style>
	<style>	
		#page {
			padding: 0px 20px 0px 20px;
			font-size: 22px;
			margin-top: 80px;
			max-width: 100%;
		}
		@media only screen and (min-width: 600px) {
			#page { 
				margin-left: 240px; 
			}
		}
		

		#page > pre {
			max-width: 100%;
			overflow-x: auto;
			font-size: 18px;
			width: fit-content;
			padding: 16px;
			border-radius: 4px;
			background-color: #e6e6e608;
		}
		@media only screen and (min-width: 600px) {
			#page > pre { 
				font-size: 22px;
			}
		}

		a {
			color: #91caca
		}
		h2::before { 
			display: block; 
			content: " "; 
			margin-top: -65px; 
			height: 65px; 
			visibility: hidden; 
			pointer-events: none;
		}
	</style>
	<style>
		/* header */
		header {
			display: flex;
			width: 100%;
			height: 65px;
			position: fixed;
			padding: 20px 35px 20px 35px;
			background-color: #3a5873;
			box-sizing: border-box;
			z-index: 1;
			font-size: 20px;
			box-shadow: 0 0 2px #8282828c;
		}
		#header-img {
			display: none;
			width: auto;
			height: auto;
			position: absolute;
			left: 320px;
			top: 11px;
		}
		header > a {
			display: none;
			margin: 0px 10px 0px 10px;
			text-decoration: solid;
			font-weight: bold;
			color: #d4d2dc;
		}
		@media only screen and (min-width: 600px) {
			header > a { 
				display: inline;  
			}
		}
	</style>	
	<style>
		.navigation-bar {
			display: none;
			position: fixed;
			padding: 14px;
			width: 160px;
			margin-top: 65px;
			height: 100%;
			background-color: transparent;
			flex-direction: column;
		}
		.navigation-bar > a {
			font-size: 24px;
			padding: 16px 8px 16px 8px;
			text-decoration: solid;
			color: #d4d2dc;
			display: inline-block;
		}
		@media only screen and (min-width: 600px) {
			.navigation-bar { 
				display: flex;  
			}
		}
	</style>
	<style>	

		.navi-and-content {
			width: 100%;
			overflow-x: hidden;
		}

		.formula-to-rendering {
			display: flex; 
			align-items: center;
			max-width: 100%;
			overflow-x: auto;
		}
		.formula-to-rendering > * {
			padding: 0px 20px 0px 20px;
		}
	</style>

</head>

<body>
	
	<header>
		<span>math-layout-engine</span>
		<span style="margin-left: 10px;">1.0.0</span>
		<img src="header-formula-1.png" id="header-img" />
		<span style="flex: 1;"></span>
		<a href="https://tender-brattain-a839fc.netlify.com/">live-editor</a>
		<a href="https://github.com/flurrux/math-layout-engine">github</a>
	</header>
	<div class="navi-and-content">
		<div class="navigation-bar">
			<a href="#description">description</a>
			<a href="#installation">installation</a>
			<a href="#disclaimer--credits">disclaimer & credits</a>
			<a href="#formulanode">FormulaNode</a>
			<a href="#style">Style</a>
			<a href="#mathlist">Mathlist</a>
			<a href="#fraction">Fraction</a>
		</div>
		<div id="page"></div>
	</div>

	<script src="index.ts"></script>
</body>

</html>
